<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hardware</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="profile-modal" class="modal">
    <div class="modal-content">
      <h2>User Profile</h2>
      <form id="profile-form">
        <input type="text" id="username" placeholder="Enter your name" required />
        <input type="email" id="email" placeholder="Enter your email" required />
        <button type="submit">Save Profile</button>
      </form>
    </div>
  </div>

  <header class="header">
    <h1>HARDWARE SHOP</h1>
    <p>Welcome to our Hardware Site</p>
  </header>

  <div id="profile-output"></div>

  <section class="items-section">
    <h2>Hardware Items</h2>
    <div id="category-buttons"></div>
    <div id="items" class="items-grid"></div>
  </section>

  <section class="cart-section">
    <h2>Shopping Cart</h2>
    <div id="cart"></div>
    <div id="total"></div>
    <button id="checkout-btn">Checkout</button>
  </section>

  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <h2>Confirm Checkout</h2>
      <div id="order-preview"></div>
      <button id="confirm-checkout">Confirm</button>
      <button onclick="closeModal('checkout-modal')">Cancel</button>
    </div>
  </div>

  <div id="receipt-modal" class="modal">
    <div class="modal-content">
      <h2>Receipt</h2>
      <div id="receipt"></div>
      <button onclick="closeModal('receipt-modal')">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
